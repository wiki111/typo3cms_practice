<f:layout name="Default"/>
<f:section name="Header">

    <f:render partial="Header/All" arguments="{_all}" />

</f:section>
<f:section name="Main">

    <f:if condition="{items}">
        <ul class="list-group">
            <f:for each="{items}" as="content" iteration="iterateRow">
                <li class="list-group-item">{content}</li>
            </f:for>
        </ul>
    </f:if>

</f:section>
