{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}

<br>

<bk2k:explode data="{bodytext}" as="rows">
    <f:if condition="{rows}">
        <ul>
            <f:for each="{rows}" as="content" iteration="iterateRow">
                <li>{content}</li>
            </f:for>
        </ul>
    </f:if>
</bk2k:explode>
