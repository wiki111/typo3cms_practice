<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

	<h2>FAL Examples</h2>
	<h3>Listing files from a collection</h3>

	<p>Collection: {collection.title}</p>
	<ul>
		<f:for each="{collection}" as="file">
			<li>{file.title}</li>
		</f:for>
	</ul>
</html>
